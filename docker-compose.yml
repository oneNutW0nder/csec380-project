version: "3"

services:
  webserver:
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    links:
      - flask
    depends_on:
      - flask
  flask:
    build: ./app/
    restart: on-failure
    links:
      - database
    depends_on:
      - database
  database:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root-password
      - MYSQL_DATABASE=firewagon