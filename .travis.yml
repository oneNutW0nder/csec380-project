language: python

python:
- '3.7'

services:
  - docker

before_install:
- pip install -r requirements.txt
- sudo docker-compose build --no-cache
- sudo docker-compose up -d
- sleep 60

script:
- pytest

notifications:
  slack:
    rooms:
      secure: 
    template:
      - "%{repository_slug} (%{commit}) : %{message}"
      - "Build details: %{build_url}"
